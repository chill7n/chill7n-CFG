exec 360controller
exec sixense_bindings
exec resetall
joy_axis_deadzone 1.0
sixense_aim_freeaim_dead_zone_radius 1.0
xbox_steering_deadzone 1.0
cam_idealyaw "0.066000"
tf_bot_sniper_allow_opportunistic "1"
tf_clamp_airducks "0" 
cl_cmdrate "66"
cl_interp "0.0152"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_smooth "0"
cl_smoothtime "0.05"
cl_updaterate "66"
rate "60000"
cl_crosshair_file ""
cl_crosshair_scale "30"
cl_crosshair_blue "255.000000"
cl_crosshair_green "255.000000"
cl_crosshair_red "255.000000"
cl_crosshairalpha "0" 
cl_crosshaircolor "0"
hud_classautokill "0"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

alias "hailmedic" "voicemenu 0 0;

bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "G" "+taunt"
bind "E" "hailmedic"
bind "F" "+inspect"

bind "0" "slot10"
bind "1" "slot1; EnableFJ"
bind "2" "slot2; DisableFJ"
bind "3" "slot3; DisableFJ"
bind "4" "r_drawviewmodel 0"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "load_itempreset 0; slot7"
bind "8" "load_itempreset 1; slot8"
bind "9" "load_itempreset 2; slot9"
bind "0" "load_itempreset 3; slot0"
bind "F1" "+showroundinfo"
bind "F2" "screenshot"
bind "F3" "save_replay"
bind "F4" "askconnect_accept"
bind "F11" "sixense_enabled 1"
bind "PGUP" "+lookup"
bind "PGDN" "+lookdown
bind "HOME" "record fix; stop"
bind "PAUSE" "pause"
bind "=" "cl_trigger_first_notification"
bind "-" "cl_decline_first_notification"

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
bind "W" +mfwd
bind "S" +mback
bind "A" +mleft
bind "D" +mright

echo "-> twsd pyro.cfg loaded <-"